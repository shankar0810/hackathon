<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>firebase</title>
</head>
<body>
  <label>Attendance</label>
  <select id="attendance"> 
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
  </select>

  <hr>
  <button id="clkbtn">Click</button>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAvEdQkOjjM4wnvc8BMUwNJBfRw0aqYXnk",
      authDomain: "trial-f5f5f.firebaseapp.com",
      databaseURL: "https://trial-f5f5f-default-rtdb.firebaseio.com",
      projectId: "trial-f5f5f",
      storageBucket: "trial-f5f5f.appspot.com",
      messagingSenderId: "261502134361",
      appId: "1:261502134361:web:25c66feacbbd120eb8e948",
      measurementId: "${config.measurementId}"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import {getDatebase, ref, set, child, update, remove}
    from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const db = getDatabase();
 
    var attendance = document.getElementById("attendance")

    var clkbtn = document.getElementById("clkbtn");

   // insering data
    function InsertData(){
        set(ref(db,"attendance/"+ attendance.value),
        {
            attendance: attendance.value
        })
        .then(()=>{
            alert("data stored succesfully");
        })
        .catch((error)=>{
            alert("unsuccessfull, error"+error);
        });
    }

    clkbtn.addEventListener('click', InsertData); 
  </script>

  
      
</body>
